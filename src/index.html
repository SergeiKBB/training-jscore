<div class="container">
    <section class="portfolio">
        <h2 class="portfolio__title title" id="portfolio">Portfolio</h2>

        </div>
        <div class="portfolio__grid grid">
            <img src="img/code.jpg" alt="" class="grid__item code" data-category="code">
            <img src="img/ui.jpg" alt="" class="grid__item ui" data-category="ui">
            <img src="img/code.jpg" alt="" class="grid__item code" data-category="code">
            <img src="img/ui.jpg" alt="" class="grid__item ui" data-category="ui">
            <img src="img/code.jpg" alt="" class="grid__item code" data-category="code">
            <img src="img/ui.jpg" alt="" class="grid__item ui" data-category="ui">
        </div>
    </section>
    <section class="contacts">
        <h2 class="contacts__title title" id="contacts">Contacts</h2>
        <ul class="contacts__list">
            <li class="contacts__item">Home:

            </li>
            <li class="contacts__item">Manager:

    <section class="skills">
        <h2 class="skills__title title" id="skills">Skills</h2>
        <form class="skills__form form">
            <div class="form__input-wrapper">
                <label for="name" class="form__label">Skill name:</label>
                <input type="text" class="form__input" id="name" placeholder="Enter skill name">
            </div>
            <div class="form__input-wrapper">
                <label for="range" class="form__label">Skill range:</label>
                <input type="text" class="form__input" id="range" placeholder="Enter skill range">
            </div>
            <button type="submit" class="form__submit">Add skill</button>
        </form>
        <div class="skills__progress progress">
            <div class="progress__item">HTML</div>
            <div class="progress__item">CSS</div>
            <div class="progress__item">JS</div>
        </div>
        <div class="skills__rank rank">
            <span class="rank__item rank__beginner"></span>
            <span class="rank__item rank__w25"></span>
            <span class="rank__item rank__proficient"></span>
            <span class="rank__item rank__w50"></span>
            <span class="rank__item rank__expert"></span>
            <span class="rank__item rank__w25"></span>
            <span class="rank__item rank__master"></span>
        </div>
    </section>
    <section class="education">
        <h2 class="education__title title" id="education">Education</h2>
        <div class="education__data ">
            <hr class="education__line">
        </div>
    </section>
</div>
<div class="chevron_top">

    <svg aria-hidden="true" data-prefix="fas" data-icon="angle-up" class="svg-inline--fa fa-angle-up fa-w-10" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 512">

    </svg>
</div>

<script src="https://www.gstatic.com/firebasejs/5.4.1/firebase.js"></script>
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
<script type="text/javascript">
  $(document).ready(function () {
    $("#menu").on("click", "a", function (event) {
      $(".menu__item_active").removeClass("menu__item_active")
      $(this.parentNode).addClass("menu__item_active")
      event.preventDefault();
      var id = $(this).attr('href'),
        top = $(id).offset().top;
      $('body,html').animate({scrollTop: top}, 1500);
    });
    $(".chevron_top").on("click", function (event) {
      var self = this
      event.preventDefault();
      $('body,html').animate({scrollTop: 0}, 1500);
      setTimeout(function () {
        self.style.display = 'none'
      }, 1600);
    });
    document.addEventListener("scroll", function () {
      if(document.body.getBoundingClientRect().top < 0) {
        $(".chevron_top").css("display", "block")
      } else {
        $(".chevron_top").css("display", "none")
      }
    })
  });

</script>
</body>
</html>
